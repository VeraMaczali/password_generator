<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <span id="green">random password</span></h1>
      <p id="subtitle">Never use an insecure password again</p>
      <label for="length"
        >Password length:
        <input
          type="number"
          id="length"
          min="8"
          max="20"
          step="2"
          placeholder="8-20"
        />
      </label>
      <button onclick="generate()" id="btn">Generate passwords</button>
      <hr />
      <div class="password-container">
        <div class="generator">
          <p class="password" id="password1-el"></p>
        </div>
        <div class="generator">
          <p class="password" id="password2-el"></p>
        </div>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
